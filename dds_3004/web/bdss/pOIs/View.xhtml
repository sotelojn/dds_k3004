<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPOIsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPOIsLabel_poiId}"/>
                    <h:outputText value="#{pOIsController.selected.poiId}" title="#{bundle.ViewPOIsTitle_poiId}"/>
                    <h:outputText value="#{bundle.ViewPOIsLabel_tipo}"/>
                    <h:outputText value="#{pOIsController.selected.tipo}" title="#{bundle.ViewPOIsTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewPOIsLabel_codBanco}"/>
                    <h:outputText value="#{pOIsController.selected.codBanco}" title="#{bundle.ViewPOIsTitle_codBanco}"/>
                    <h:outputText value="#{bundle.ViewPOIsLabel_codCgp}"/>
                    <h:outputText value="#{pOIsController.selected.codCgp}" title="#{bundle.ViewPOIsTitle_codCgp}"/>
                    <h:outputText value="#{bundle.ViewPOIsLabel_codColectivo}"/>
                    <h:outputText value="#{pOIsController.selected.codColectivo}" title="#{bundle.ViewPOIsTitle_codColectivo}"/>
                    <h:outputText value="#{bundle.ViewPOIsLabel_codLocal}"/>
                    <h:outputText value="#{pOIsController.selected.codLocal}" title="#{bundle.ViewPOIsTitle_codLocal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pOIsController.destroyAndView}" value="#{bundle.ViewPOIsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPOIsEditLink}"/>
                <br />
                <h:commandLink action="#{pOIsController.prepareCreate}" value="#{bundle.ViewPOIsCreateLink}" />
                <br />
                <h:commandLink action="#{pOIsController.prepareList}" value="#{bundle.ViewPOIsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPOIsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
