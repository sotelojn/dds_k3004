<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_codigoServicio}" for="codigoServicio" />
                    <h:inputText id="codigoServicio" value="#{serviciosController.selected.codigoServicio}" title="#{bundle.CreateServiciosTitle_codigoServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_codigoServicio}"/>
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{serviciosController.selected.descripcion}" title="#{bundle.CreateServiciosTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviciosController.create}" value="#{bundle.CreateServiciosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.CreateServiciosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiciosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
