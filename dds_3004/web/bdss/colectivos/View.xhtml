<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewColectivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewColectivosLabel_colectivoId}"/>
                    <h:outputText value="#{colectivosController.selected.colectivoId}" title="#{bundle.ViewColectivosTitle_colectivoId}"/>
                    <h:outputText value="#{bundle.ViewColectivosLabel_numeroLinea}"/>
                    <h:outputText value="#{colectivosController.selected.numeroLinea}" title="#{bundle.ViewColectivosTitle_numeroLinea}"/>
                    <h:outputText value="#{bundle.ViewColectivosLabel_cantidadConsultas}"/>
                    <h:outputText value="#{colectivosController.selected.cantidadConsultas}" title="#{bundle.ViewColectivosTitle_cantidadConsultas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colectivosController.destroyAndView}" value="#{bundle.ViewColectivosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewColectivosEditLink}"/>
                <br />
                <h:commandLink action="#{colectivosController.prepareCreate}" value="#{bundle.ViewColectivosCreateLink}" />
                <br />
                <h:commandLink action="#{colectivosController.prepareList}" value="#{bundle.ViewColectivosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewColectivosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
