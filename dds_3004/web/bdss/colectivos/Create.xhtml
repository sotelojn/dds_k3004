<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColectivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_colectivoId}" for="colectivoId" />
                    <h:inputText id="colectivoId" value="#{colectivosController.selected.colectivoId}" title="#{bundle.CreateColectivosTitle_colectivoId}" required="true" requiredMessage="#{bundle.CreateColectivosRequiredMessage_colectivoId}"/>
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_numeroLinea}" for="numeroLinea" />
                    <h:inputText id="numeroLinea" value="#{colectivosController.selected.numeroLinea}" title="#{bundle.CreateColectivosTitle_numeroLinea}" />
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_cantidadConsultas}" for="cantidadConsultas" />
                    <h:inputText id="cantidadConsultas" value="#{colectivosController.selected.cantidadConsultas}" title="#{bundle.CreateColectivosTitle_cantidadConsultas}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colectivosController.create}" value="#{bundle.CreateColectivosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{colectivosController.prepareList}" value="#{bundle.CreateColectivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColectivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
