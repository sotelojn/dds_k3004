<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCgpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCgpEmpty}" rendered="#{cgpController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cgpController.items.rowCount > 0}">
                    <h:outputText value="#{cgpController.pagination.pageFirstItem + 1}..#{cgpController.pagination.pageLastItem + 1}/#{cgpController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cgpController.previous}" value="#{bundle.Previous} #{cgpController.pagination.pageSize}" rendered="#{cgpController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cgpController.next}" value="#{bundle.Next} #{cgpController.pagination.pageSize}" rendered="#{cgpController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cgpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCgpTitle_cgpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cgpId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCgpTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCgpTitle_zona}"/>
                            </f:facet>
                            <h:outputText value="#{item.zona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCgpTitle_cantidadConsultas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadConsultas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCgpTitle_servicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cgpController.prepareView}" value="#{bundle.ListCgpViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cgpController.prepareEdit}" value="#{bundle.ListCgpEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cgpController.destroy}" value="#{bundle.ListCgpDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cgpController.prepareCreate}" value="#{bundle.ListCgpCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCgpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
