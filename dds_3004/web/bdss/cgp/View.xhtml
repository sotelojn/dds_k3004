<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCgpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCgpLabel_cgpId}"/>
                    <h:outputText value="#{cgpController.selected.cgpId}" title="#{bundle.ViewCgpTitle_cgpId}"/>
                    <h:outputText value="#{bundle.ViewCgpLabel_direccion}"/>
                    <h:outputText value="#{cgpController.selected.direccion}" title="#{bundle.ViewCgpTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewCgpLabel_zona}"/>
                    <h:outputText value="#{cgpController.selected.zona}" title="#{bundle.ViewCgpTitle_zona}"/>
                    <h:outputText value="#{bundle.ViewCgpLabel_cantidadConsultas}"/>
                    <h:outputText value="#{cgpController.selected.cantidadConsultas}" title="#{bundle.ViewCgpTitle_cantidadConsultas}"/>
                    <h:outputText value="#{bundle.ViewCgpLabel_servicio}"/>
                    <h:outputText value="#{cgpController.selected.servicio}" title="#{bundle.ViewCgpTitle_servicio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cgpController.destroyAndView}" value="#{bundle.ViewCgpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCgpEditLink}"/>
                <br />
                <h:commandLink action="#{cgpController.prepareCreate}" value="#{bundle.ViewCgpCreateLink}" />
                <br />
                <h:commandLink action="#{cgpController.prepareList}" value="#{bundle.ViewCgpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCgpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
