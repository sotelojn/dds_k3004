<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCgpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCgpLabel_cgpId}" for="cgpId" />
                    <h:inputText id="cgpId" value="#{cgpController.selected.cgpId}" title="#{bundle.EditCgpTitle_cgpId}" required="true" requiredMessage="#{bundle.EditCgpRequiredMessage_cgpId}"/>
                    <h:outputLabel value="#{bundle.EditCgpLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{cgpController.selected.direccion}" title="#{bundle.EditCgpTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditCgpLabel_zona}" for="zona" />
                    <h:inputText id="zona" value="#{cgpController.selected.zona}" title="#{bundle.EditCgpTitle_zona}" />
                    <h:outputLabel value="#{bundle.EditCgpLabel_cantidadConsultas}" for="cantidadConsultas" />
                    <h:inputText id="cantidadConsultas" value="#{cgpController.selected.cantidadConsultas}" title="#{bundle.EditCgpTitle_cantidadConsultas}" />
                    <h:outputLabel value="#{bundle.EditCgpLabel_servicio}" for="servicio" />
                    <h:selectOneMenu id="servicio" value="#{cgpController.selected.servicio}" title="#{bundle.EditCgpTitle_servicio}" >
                        <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cgpController.update}" value="#{bundle.EditCgpSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCgpViewLink}"/>
                <br />
                <h:commandLink action="#{cgpController.prepareList}" value="#{bundle.EditCgpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCgpIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
