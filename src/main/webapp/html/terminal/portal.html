    <script>
  function check() {
   var buscar = document.getElementById("nombre1").value;
   var buscar2 = document.getElementById("nombreComienzaCon").value;
   if(buscar == "CGP" && buscar2 == "Parada"){
 
		window.open("../poi/poiCGP&Col.html",'_self',false);}
	else{
		 if(buscar == "Banco" && buscar2 == "CGP"){

		window.open("../poi/poiCGP&Banco.html",'_self',false);}
	else{
		 if(buscar == "Kiosco" && buscar2 == "Hospital"){

		window.open("../poi/poiCom&Publi.html",'_self',false);}
	else{
		window.alert("Error");
   }
   }
   }
   }

  </script>
